<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portf√≥lio</title>
    <link rel="stylesheet" href="./css/dark.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div class="terminal-window">
  <div class="terminal-header">
    <div class="terminal-controls">
      <span class="ctrl ctrl-close"></span>
      <span class="ctrl ctrl-minimize"></span>
      <span class="ctrl ctrl-maximize"></span>
    </div>
    <div class="terminal-title pouser">ricardo@endurance</div>
  </div>
  <div class="terminal-content">
    <div class="line">
      <span class="prompt-user">ricardo@endurance</span>:<span class="prompt-path">~</span>$&nbsp;<span class="prompt-command"> echo "Hello, world!"</span><br>
      <span class="prompt-command">Hello, world!</span>
    </div>
    <div class="line cursor-line">
      <span class="prompt-user">ricardo@endurance</span>:<span class="prompt-path">~</span>$&nbsp;
      <span class="cursor"></span>
    </div>
  </div>
</div>


</body>

</html>
